<!DOCTYPE html>
<html>
  <head>
    <title>GitHub Action Message</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script>
      setInterval(() => {
        location.reload();
      }, 15000); // reload every 15 seconds
    </script>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-primary mb-3">GitHub Action Summary</h3>
          <p class="card-text fs-5">{{ message }}</p>
          <p class="text-muted small">Auto-refreshes every 15 seconds</p>
        </div>
      </div>
    </div>
  </body>
</html>
